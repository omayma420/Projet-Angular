<div class="container">
  <h1>Remplir le formulaire</h1>
  <hr>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom client</label>
      <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom" name="nom" [(ngModel)]="newClient.nom" required>
      
      <label for="email">Email </label>
      <input type="text" class="form-control" id="email" placeholder="Entrer votre email"  name="email" [(ngModel)]="newClient.email" required>
      
      <label for="adresse">Adresse</label>
      <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse"  name="adresse" [(ngModel)]="newClient.adresse" required>
      
      <label for="tel">Tel</label>
      <input type="text" class="form-control" id="tel" placeholder="Entrer votre téléphone"  name="tel" [(ngModel)]="newClient.tel" required>
      
      
    </div>
    
    <button   id="submitButton" type="submit" class="btn btn-primary">Confirmer mes données</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of clientArray; index as i">
        <td>{{ t.id }}</td>
        <td>{{ t.nom }}</td>
        <td>{{ t.email }}</td>
        <td><button class="btn btn-warning btn-sm" (click)="onUpdate(i)">Update</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <hr>
</div>
